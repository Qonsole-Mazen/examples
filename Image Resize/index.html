<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Mazen Mohamed" />
    <meta
      name="Description"
      content="Image Resize Script to resize Height,Width And Quality Image"
    />
    <meta name="keywords" content="Image,resize,width,height" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Resizer</title>
    <!-- CSS -->
    <link rel="stylesheet" href="main.css" />
    <link rel="manifest" href="manifiest.json" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="upload-box">
        <input type="file" name="" id="" accept="image/*" hidden />
        <img src="cloud-computing.png" alt="upload icon" class="upload-icon" />
        <p>Borwse File to upload</p>
      </div>

      <div class="content">
        <div class="row sizes">
          <div class="column width">
            <label for="width">Width</label>
            <input type="number" name="" id="width" />
          </div>
          <div class="column height">
            <label for="height">Height</label>
            <input type="number" name="" id="height" />
          </div>
        </div>

        <div class="row checkboxes">
          <div class="column ratio">
            <input type="checkbox" name="" id="ratio" checked />
            <label for="ratio">Lock Aspect ratio</label>
          </div>
          <div class="column quality">
            <input type="checkbox" name="" id="ratio" />
            <label for="ratio">Reduce Qulaity</label>
          </div>
        </div>
        <button class="download-btn">Download image</button>
      </div>
    </div>
  </body>
</html>
